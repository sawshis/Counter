<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <link rel="stylesheet" href="main.css" />

  <body>
    <div class="title" id="h1">
      <h1>Countdown</h1>
    </div>

    <div class="container">
      <div class="days-c">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>

      <div class="hours-c">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
      </div>

      <div class="minutes-c">
        <p class="big-text" id="minutes">0</p>
        <span>Minute</span>
      </div>

      <div class="seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>Second</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
